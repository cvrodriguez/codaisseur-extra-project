<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <div class="title" id="titleMain">
            <h1>TodoList</h1>
        </div>
        <form >
            <input id="questionInput" class="startInput" type="text" placeholder="What needs to do?">
        </form>
        <ul id="listToDo">
            <li class="toDoList doNot-checked" id="firstProduct"> <label> <input type="checkbox">Sweep the floor</label></li>
            <li class="toDoList do-checked" id="secondProduct" > <label> <input checked type="checkbox">Sweep the floor</label></li>
        </ul>



    </main>

    <footer class="footer">
     
           Todo: <span id="toDo">1</span> 
           •Done:<span id="done">0</span> 
           •Total:<span id="total">1</span>
        

    </footer>
    <script src="scripts/main.js" type="text/javascript"></script>
</body>

</html>
